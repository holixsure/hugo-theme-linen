<header class="header">
  <div class="container">
    <a href="{{ .Site.BaseURL }}" class="logo">
      {{ with .Site.Params.everos.navigation.logoText }}
        {{ . }}
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      â˜°
    </button>
    
    <nav class="nav">
      {{ range .Site.Menus.main }}
        {{ $isCurrent := eq .URL $.RelPermalink }}
        {{ $isSection := and (ne .URL "/") (eq (path.Dir $.RelPermalink) (path.Dir .URL)) }}
        <a href="{{ .URL }}" class="nav-link{{ if or $isCurrent $isSection }} active{{ end }}">{{ .Name }}</a>
      {{ end }}
      
      <button class="theme-toggle" aria-label="Toggle theme" title="Toggle dark/light mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </nav>
  </div>
</header>
